<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск вакансий</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>Поиск вакансий</h1>
        
        <form action="/vacancies" method="get">
            <div class="form-group">
                <label for="language">Язык программирования:</label>
                <select name="language" id="language">
                    <option value="">Выберите язык</option>
                    <option th:each="lang : ${languages}" 
                            th:value="${lang}" 
                            th:text="${lang}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="city">Город:</label>
                <select name="city" id="city">
                    <option value="">Выберите город</option>
                    <option th:each="city : ${cities}" 
                            th:value="${city}" 
                            th:text="${city}"></option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="withSalary" id="withSalary">
                <label for="withSalary">Только с указанием зарплаты</label>
            </div>
            
            <button type="submit" class="submit-button">Найти вакансии</button>
        </form>

        <div class="button-container">
            <a href="/vacancies" class="button">Показать вакансии</a>
        </div>
        <div class="button-container">
            <a href="/vacancy-stats" class="button">Показать статистику</a>
        </div>
        <div class="button-container">
            <a href="/export/csv" class="button">Скачать CSV</a>
        </div>
        <div class="button-container">
            <a href="/export/xlsx" class="button">Скачать XLSX</a>
        </div>
    </div>
</body>
</html>
